[EMC]
MACHINE = grinder-sim
; DEBUG = 1  # Maximum debug level - shows all messages including segfaults
VERSION = 1.1

[DISPLAY]
DISPLAY = dummy ; ./grinder_touch_gui-x64
; GUI = grinder_touch.ui  # Not needed with C++ GUI - UI file is loaded internally
; QSS = touch.qss         # QSS styling can be applied in the C++ code if needed
; VIEW = y
EDITOR = gedit
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
ARCDIVISION = 64
GRIDS = 10mm 20mm 50mm 100mm 1in 2in 5in 10in
MAX_FEED_OVERRIDE = 1.2
MIN_SPINDLE_OVERRIDE = 0.5
MAX_SPINDLE_OVERRIDE = 1.2
DEFAULT_LINEAR_VELOCITY = 1.25
MIN_LINEAR_VELOCITY = 0
MAX_LINEAR_VELOCITY = 12.50
CYCLE_TIME = 0.100
INTRO_GRAPHIC = 
INTRO_TIME = 0.1
PROGRAM_PREFIX = ~/linuxcnc/nc_files
INCREMENTS = .1 in, .01 in, .001 in, .0001 in, 1 mm, .1 mm, .01 mm, .005 mm
OPEN_FILE = ""

[FLEXGUI]
# IMPORT = grinder
# SIZE = maximized
#TOUCH_FILE_WIDTH = True
ESTOP_CLOSED = rgba(0, 192, 0, 80%)
ESTOP_OPEN = rgba(192, 0, 0, 80%)
POWER_OFF = rgba(192, 0, 0, 80%)
POWER_ON = rgba(0, 192, 0, 80%)

[KINS]
JOINTS = 3
KINEMATICS = trivkins coordinates=XZY

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
PROGRAM_EXTENSION = .nc,.tap G-Code File
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python3

[TASK]
TASK = milltask
CYCLE_TIME = 0.100

[RS274NGC]
PARAMETER_FILE = linuxcnc.var
SUBROUTINE_PATH=subroutines
USER_M_PATH=m_codes
RS274NGC_STARTUP_CODE= G18 G20

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
BASE_PERIOD = 100000
SERVO_PERIOD = 1000000

[HAL]
HALFILE = grinder-sim.hal
; HALFILE = grinder-x86.hal
; POSTGUI_HALFILE = grinder_postgui.hal
#TWOPASS = 0

[TRAJ]
COORDINATES =  X Z Y
LINEAR_UNITS = inch
ANGULAR_UNITS = degree
DEFAULT_LINEAR_VELOCITY = 1.25
MAX_LINEAR_VELOCITY = 16.50
POSITION_FILE = positions.txt
NO_FORCE_HOMING = 1

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = tool.tbl

[PYTHON]
PATH_PREPEND= python

