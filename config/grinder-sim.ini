[EMC]
MACHINE = grinder-sim
DEBUG = 0
VERSION = 1.1

[DISPLAY]
DISPLAY = flexgui
GUI = grinder_touch.ui
#QSS = rpi_mill_3.qss
#QSS = rpi_mill_3_touch.qss
QSS = touch.qss
EDITOR = gedit
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
ARCDIVISION = 64
GRIDS = 10mm 20mm 50mm 100mm 1in 2in 5in 10in
MAX_FEED_OVERRIDE = 1.2
MIN_SPINDLE_OVERRIDE = 0.5
MAX_SPINDLE_OVERRIDE = 1.2
DEFAULT_LINEAR_VELOCITY = 1.25
MIN_LINEAR_VELOCITY = 0
MAX_LINEAR_VELOCITY = 12.50
CYCLE_TIME = 0.100
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 5
PROGRAM_PREFIX = ~/linuxcnc/nc_files
INCREMENTS = .1 in, .01 in, .001 in, .0001 in, 1 mm, .1 mm, .01 mm, .005 mm
OPEN_FILE = ""

[FLEX]
IMPORT = grinder

[KINS]
JOINTS = 3
KINEMATICS = trivkins coordinates=XYZ

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
PROGRAM_EXTENSION = .nc,.tap G-Code File
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python3

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
PARAMETER_FILE = linuxcnc.var
SUBROUTINE_PATH=subroutines
USER_M_PATH=m_codes

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
BASE_PERIOD = 65000
SERVO_PERIOD = 1000000

[HAL]
HALFILE = grinder-sim.hal
HALFILE = grinder.hal
POSTGUI_HALFILE = postgui_call_list.hal

[TRAJ]
COORDINATES =  X Y Z
LINEAR_UNITS = inch
ANGULAR_UNITS = degree
DEFAULT_LINEAR_VELOCITY = 1.25
MAX_LINEAR_VELOCITY = 16.50
POSITION_FILE = positions.txt
NO_FORCE_HOMING = 1

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = tool.tbl

[PYTHON]
PATH_PREPEND= python

